<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户文章</title>
</head>

<body>
<div th:replace="~{fragments/header::head}"></div>
<div th:replace="~{fragments/nav-bar::nav-bar}"></div>
<div>
    <hr/>
</div>
<div class="container">
    <!--/*@thymesVar id="user" type="com.sblog.simpleblog.entity.User"*/-->
    <!--/*@thymesVar id="id" type="com.sblog.simpleblog.entity.User.id"*/-->
    <div th:text="${user.name}"></div>
    <div th:text="${user.nickName}"></div>
    <div th:text="${user.id}"></div>
    <!--/*@thymesVar id="articles" type="com.sblog.simpleblog.entity.Article"*/-->
    <div th:each="article:${articles.list}">
        <div th:text="${article.title}"></div>
        <div th:text="${article.content}"></div>
        <div th:text="${article.publishTime}"></div>
        <div th:text="${article.commentAmount}"></div>
    </div>
</div>

<div>
    <hr/>
</div>
<div th:replace="~{fragments/footer::foot}"></div>
</body>
</html>
